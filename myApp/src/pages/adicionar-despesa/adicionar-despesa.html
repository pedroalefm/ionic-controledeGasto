<ion-header>

  <ion-navbar color = "navBar">
    <ion-title>Adicionar Despesa</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup] = "despesaForm" (ngSubmit)="form_submit()">
    <ion-list >
              <ion-item >
                  <ion-input formControlName='valor' placeholder="Valor" type="text" [(ngModel)]="valor" name="valor"></ion-input>
              </ion-item>   
              <ion-item text-wrap >
                  <ion-input placeholder="Sobre" formControlName='sobre' type="text" [(ngModel)]="sobre" name="sobre" ></ion-input>
              </ion-item>
        
                <ion-item >
                  <ion-label>Categoria</ion-label>
                  <ion-select formControlName='categoria' [(ngModel)]="categoria">
                    <ion-option value="Cinema">Cinema</ion-option>
                    <ion-option value="Mercado">Mercado</ion-option>
                    <ion-option value="Cartão de Crédito">Cartão de Crédito</ion-option>
                    <ion-option value="Pensão">Pensão Alimentícia</ion-option>
                    <ion-option value="Aluguel">Aluguel</ion-option>
                    <ion-option value="Video-Games">Video-Games</ion-option>
                    <ion-option value="Celular">Celular</ion-option>
                    <ion-option value="Material Doméstico">Material doméstico</ion-option>
                    <ion-option value="Hospedagem">Hospedagem</ion-option>
                    <ion-option value="Faculdade">Faculdade</ion-option>
                    <ion-option value="Escola">Escola</ion-option>
                    <ion-option value="Filhos">Filhos</ion-option>
                    <ion-option value="Entretenimento">Entretenimento</ion-option>
                    <ion-option value="Eletrodomésticos">Eletrodomésticos</ion-option>
                    <ion-option value="Armas de fogo">Armas de fogo</ion-option>
                    <ion-option value="Comida">Comida</ion-option>
                    <ion-option value="Celular">Celular</ion-option>
                    <ion-option value="Outros">Outros</ion-option>
                  </ion-select>
                </ion-item>
                
                <ion-item>
                    <ion-label>Data</ion-label>
                  <ion-datetime formControlName='data' displayFormat="DD/MM/YYYY"  name="data"></ion-datetime>
                </ion-item>
                <br><br>
                <button type="Submit" ion-button  round (click)="adicionarDespesa()" full>Adiconar</button>
                
          </ion-list>
  </form>
  
  
</ion-content>
