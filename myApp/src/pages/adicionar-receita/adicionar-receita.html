<ion-header>

  <ion-navbar color = "primary"> 
    <ion-title>Adicionar Receita</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-color:#342F4B;">
    

  
  <ion-list>

    
      <ion-item>
          <ion-input placeholder="Valor" type="text" [(ngModel)]="valor" name="valor" ></ion-input>
      </ion-item>   

        <ion-item>
          <ion-label>Categoria</ion-label>
          <ion-select [(ngModel)]="categoria">
            <ion-option value="extra">Hora Extra</ion-option>
            <ion-option value="salario">Salário</ion-option>
            <ion-option value="pessoal">Rendimento Pessoal</ion-option>
            <ion-option value="pensao">Pensão</ion-option>
            <ion-option value="aluguel">Aluguel</ion-option>
            <ion-option value="outro">Outros</ion-option>
          </ion-select>
        </ion-item>

        <button type="Submit" ion-button (click)="adicionarSaldo()" full>Adiconar</button>

  </ion-list>

</ion-content>
