<ion-header>

  <ion-navbar color="navBar">
    <ion-title>Alterar Senha</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
    <form #f="ngForm" (submit)="form_alteraSenha(f)">
        <ion-list>
          <ion-item >
            <ion-input type="password" placeholder="Nova senha" required ngModel name="novaSenha" ></ion-input >
          </ion-item>
          <ion-item >
            <ion-input  type="password" placeholder="Digite novamente" required ngModel name="novaSenha2"> </ion-input>
          </ion-item>
          <br>
          <button ion-button full round type="submit" color="bt1"> Salvar </button>
          
        </ion-list>
      </form>


</ion-content>
