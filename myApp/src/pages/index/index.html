
<ion-header>
    <ion-navbar color="navBar">
        <ion-searchbar placeholder= "Despesas" animated	= "true" (ionInput)="getItems($event)"></ion-searchbar>
        
      
      <ion-title >
          
        
      </ion-title>
      <ion-buttons end>
        <button ion-button icon-only type="Submit" (click)= 'adicionarDespesa()' >
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
  <ion-content padding id="page1"></ion-content>



<ion-content padding >
    
  <ion-item>
      <div id="container" style="width:100%; height:300px;"></div>
      
  </ion-item>
  

  

    <ion-list  >
        <ion-item-sliding *ngFor="let d of despesasList "  >
        
        <button ion-item   (click)= "infoDespesa(d.categoria, d.valor, d.sobre, d.data)"  >
          {{d.categoria}}: {{d.sobre}}
          <ion-badge color="danger" item-end>R$: {{d.valor}}</ion-badge>
        </button>    
      
      <ion-item-options side="right">
          <button ion-button color="danger"  (click)='deleteItem(d.sobre,d.valor,d.categoria)' >
            Delete
          </button>
      </ion-item-options>
    

      </ion-item-sliding>
    </ion-list>

     
      <ion-badge item-end color="danger">Total: R${{(usuario | async)?.somatorio}}</ion-badge>
      


</ion-content>
