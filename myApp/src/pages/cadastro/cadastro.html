<ion-header>

  <ion-navbar color="navBar">
    <ion-title>Cadastro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <br><br><br><br><br><br><br><br>
    
    <form #f="ngForm" (submit)="form_cadastro(f)" >

        <ion-item>
            <ion-input placeholder="Login" type="text" required ngModel name="login" ></ion-input>
        </ion-item>     

        <ion-item>
          <ion-input type="text" require ngModel value="" name="email" placeholder="E-mail"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input placeholder="Nome" type="text" required ngModel name="nome" ></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-input type="password" require ngModel name="password" placeholder="Senha"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input type="password" require ngModel name="password2" placeholder="Repita a Senha"></ion-input>
        </ion-item>
        <br><br>
        <button type="Submit" ion-button round full>Cadastrar</button>  
        


    </form>

</ion-content>
