<ion-header>

  <ion-navbar color="navBar">
    <ion-title>Alterar E-mail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <form #f="ngForm" (submit)="form_alteraSenha(f)">
        <ion-list>
          <ion-item >
            <ion-input type="text" placeholder="Novo E-mail" required ngModel name="email" ></ion-input >
          </ion-item>

          <br>
          <button ion-button full round round type="submit" color="bt1"> Salvar </button>
          
        </ion-list>
      </form>

</ion-content>
