<ion-header hidden>
  <ion-navbar hide-tabs  color = "navBar">
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="masters" >

    <form #f="ngForm" (submit)="form_login(f)" >
          <img src="assets/img/novaLogo.png" style="display:block;width:50%;height:30%;margin-left:auto;margin-right:auto;border-radius: 50%;border: 4px solid">          
      
        <br><br>
    <ion-list>
          <ion-item style="padding:0%" color="home">
              <ion-icon name="mail"></ion-icon>              
            <ion-input type="email" value="" color="bt4" ngModel name="email" placeholder= "E-mail"></ion-input>
          </ion-item>
        
          <ion-item style="padding:0%" color = "home">
            <ion-input type="password" ngModel name="password" color="bt4"  placeholder= "Senha"></ion-input>
          </ion-item>
    </ion-list>
  <button ion-button round full (click) = "presentLoadingDefault()" ng-class="entrar"  >Entrar</button>  
</form>


<button ion-button round full color="bt3" (click)= "cadastro()" >Cadastrar</button>


</ion-content>
